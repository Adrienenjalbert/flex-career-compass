<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>Indeed Flex Career Hub | Flexible Work Resources & Career Growth</title>
    <meta name="description" content="Discover career growth resources, salary guides, and financial tips for flexible workers. Find hourly jobs in hospitality, warehouse, retail, and more across the US." />
    <meta name="author" content="Indeed Flex" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <link rel="canonical" href="https://indeedflex.com/career-hub" />

    <!-- Additional SEO Meta -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Indeed Flex" />

    <!-- Geo Tags for Local SEO -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />

    <!-- Open Graph -->
    <meta property="og:title" content="Indeed Flex Career Hub | Flexible Work Resources" />
    <meta property="og:description" content="Career growth resources, salary guides, and financial tips for flexible workers across the US." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://indeedflex.com/career-hub" />
    <meta property="og:site_name" content="Indeed Flex" />
    <meta property="og:image" content="https://indeedflex.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Indeed Flex Career Hub - Flexible Work Resources" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@IndeedFlex" />
    <meta name="twitter:creator" content="@IndeedFlex" />
    <meta name="twitter:title" content="Indeed Flex Career Hub" />
    <meta name="twitter:description" content="Career growth resources for flexible workers" />
    <meta name="twitter:image" content="https://indeedflex.com/twitter-image.png" />
    <meta name="twitter:image:alt" content="Indeed Flex Career Hub" />

    <!-- Schema.org Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Indeed Flex",
      "alternateName": "IndeedFlex",
      "url": "https://indeedflex.com",
      "logo": "https://indeedflex.com/logo.png",
      "description": "Indeed Flex connects workers with temporary and flexible shifts in hospitality, warehouse, retail, and facilities management.",
      "sameAs": [
        "https://twitter.com/IndeedFlex",
        "https://linkedin.com/company/indeed-flex",
        "https://facebook.com/IndeedFlex",
        "https://www.instagram.com/indeedflex"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@indeedflex.com",
        "availableLanguage": "English"
      },
      "areaServed": {
        "@type": "Country",
        "name": "United States"
      }
    }
    </script>

    <!-- Schema.org WebSite for Sitelinks Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Indeed Flex Career Hub",
      "url": "https://indeedflex.com/career-hub",
      "description": "Career resources, job guides, and financial tips for flexible workers",
      "publisher": {
        "@type": "Organization",
        "name": "Indeed Flex"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://indeedflex.com/career-hub?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
